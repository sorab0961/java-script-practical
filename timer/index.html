<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div id="disp">Timer</div>
        <form action="#">
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECOND" autocomplete="off" value="">
        </form>
        <div class="btn"><br>
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
