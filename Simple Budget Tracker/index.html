<body>
    <div class="body-ki-border">
    <h2>Budget Tracker</h2>

        <h4>Your Balance</h4>
        <h1 id="balance">₹0</h1>

                <h4>income</h4>
                <p id="money-plus" class="money-plus">
                    +₹0.00
                </p>
            </div>
            <div class="expance">
                <h4>expense</h4>
                <p id="money-minus" class="money-minus">
                    -₹0.00
                </p>
            </div>
            
        </div>
        
        <h3>Add New Transaction</h3>
        <div id="form">
            <div class="form-control">
                <label for="text">description</label>
                <input id="description" placeholder="enter text" type="text">
            </div>
            
            <div class="form-control">
                <label for="text">Enter Your Transection</label>
                <input id="amount" placeholder="enter text" type="number">
            </div>
            <button class="btn bn5" onclick="addtrasection()">Add Transections</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="mylist">
               
            </ul>
        </div>
    </div>
    </div>
